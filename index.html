<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/mobile.css">
</head>

<body>
    <header id="sistemaEstacionamento">
        <h1>Sistema de Estacionamento Simples</h1>
        <button type="button" id="encerrarSessao">Encerrar</button>
    </header>

    <nav>
        <ul id="navegacao">
            <li><span class="listaNavegacao">Cadastrar</span></li>
            <li><span class="listaNavegacao">Liberar</span></li>
            <li>
                <span class="listaNavegacao">Exibir</span>
                <!-- <i class="fa-solid fa-play" onclick="ExibirVeiculos()"></i> -->
            </li>
        </ul>
    </nav>

    <main>
        <section id="cadastrarVeiculo">
            <label for="cadastrar">Cadastrar veículo</label>
            <input type="text" id="cadastrar" placeholder="Digite a placa do veículo" maxlength="7">
            <button type="button" onclick="CadastrarVeiculo()">Cadastrar</button>
            <span id="msgCadastrar"></span>
        </section>

        <section id="etapas_liberar">
            <div id="etapas">
                <div id="div1" class="divsEtapas">1</div>
                <div id="div2" class="divsEtapas">2</div>
                <div id="div3">3</div>
            </div>
            <div id="liberarVeiculo">
                <label for="remover">Liberar veículo</label>
                <input type="text" id="remover" placeholder="Digite a placa do veículo" maxlength="7">
                <button type="button" onclick="ProcurarVeiculo()">Procurar</button>
                <span id="msgLiberar"></span>
            </div>
            <div id="etapa2">
                <p>Véiculo de placa <span id="veiculo"></span> localizdo</p>
                <label for="tempoEstacionado">Tempo estacionado</label>
                <input type="number" id="tempoEstacionado" min="1" max="24">
                <button type="button" id="avancar">Avançar</button>
            </div>
            <div id="etapa3">
                <p>Veículo: <span id="confirmacaoVeiculo"></span></p>
                <p>Tempo: <span id="confirmacaoTempoEstacionado"></span></p>
                <p>Valor total: R$<span id="valorTotal"></span></p>
                <button type="button" id="liberar">Liberar</button>
                <span id="msgLiberado"></span>
            </div>
        </section>

        <section id="exibirVeiculo">
            <!-- <h3>Veículos cadastrados<i class="fa-solid fa-x" onclick="OcultarVeiculos()"></i></h3> -->
            <ul id="exibirVeiculos"></ul>
        </section>
        <section id="informaNomeTarifa">
            <h4>Dados iniciais</h4>
            <div>
                <label for="informarOperador">Nome:</label>
                <input type="text" id="informarOperador" placeholder="informe seu nome">
            </div>
            <div>
                <label for="informarTarifa">Tarifa:</label>
                <input type="text" id="informarTarifa" placeholder="informe a tarifa">
            </div>
            <button type="button" id="confirmarDadosIniciais">Confirmar</button>
        </section>
    </main>

    <footer>
        <p>Operador: <span id="recuperarOperador"></span></p>
        <p>Tarifa: <span id="recuperarTarifa"></span></p>
    </footer>

    <!-- scripts -->
    <script src="Assets/JS/main.js" defer></script>
    <script src="https://kit.fontawesome.com/a9531409d3.js" crossorigin="anonymous"></script>
</body>

</html>
